<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>AGREGAR ALUMNO</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <section th:fragment="agregarProducto" sec:authorize="hasRole('ROLE_ADMIN')">
            <div id="agregarProducto" class="modal fade" >
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title"  th:text="#{accion.agregar}">Agregar Producto</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>

                        <form th:action="@{/guardar}" th:object="${producto}" method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="descripcion" th:text="#{producto.descripcion}">Descripcion</label>
                                    <input type="text" class="form-control" name="descripcion" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="precio" th:text="#{producto.precio}">Precio</label>
                                    <input type="number" class="form-control" name="precio" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="cantidad" th:text="#{producto.cantidad}">Cantidad</label>
                                    <input type="number" class="form-control" name="cantidad" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="marca" th:text="#{producto.marca}">Marca</label>
                                    <input type="text" class="form-control" name="marca" required="true">
                                </div>                              
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                            
                        </form>
                    </div>
                </div>

            </div>


        </section>

    </body>
</html>
